Deletes a file
This endpoint deletes a file identified by its file_name for the authenticated user.
---
parameters:
  - name: Authorization  # Cabe√ßalho para o token JWT
    in: header
    type: string
    required: true
    description: JWT token for authentication
  - in: query
    name: file_name
    type: string
    required: true
responses:
  200:
    description: File deleted successfully
    schema:
      type: object
      properties:
        message:
          type: string
  401:
    description: Unauthorized - JWT token is missing or invalid
    schema:
      type: object
      properties:
        error:
          type: string
  404:
    description: File not found
    schema:
      type: object
      properties:
        error:
          type: string
  400:
    description: file_name required
    schema:
      type: object
      properties:
        error:
          type: string
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
